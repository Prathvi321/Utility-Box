<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - UtilityBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
        <button onclick="window.location.href='../index.html'" class="mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors duration-200">‚Üê Back to Services</button>
        
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 text-center">AI Text-to-Speech</h1>
        <p class="text-gray-600 mb-8 text-center">Enter your text and select a voice to generate high-quality audio</p>

        <div class="space-y-6">
            <!-- Text Input -->
            <div>
                <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">Text to Convert</label>
                <textarea id="textInput" 
                          class="w-full h-32 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200 resize-none"
                          placeholder="Enter the text you want to convert to speech..."></textarea>
            </div>

            <!-- Voice Options -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="languageSelect" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                    <select id="languageSelect" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                    </select>
                </div>
                <div>
                    <label for="voiceSelect" class="block text-sm font-medium text-gray-700 mb-2">Voice</label>
                    <select id="voiceSelect" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                    </select>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" 
                    class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                <span id="buttonText">Generate Speech</span>
                <div id="loadingIndicator" class="hidden ml-3">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>

            <!-- Audio Player -->
            <div id="audioContainer" class="hidden">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Generated Audio</h3>
                    <audio id="audioPlayer" controls class="w-full"></audio>
                    <button id="downloadBtn" class="mt-4 w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-xl hover:bg-green-700 transition-colors duration-200">
                        Download Audio
                    </button>
                </div>
            </div>

            <!-- Message Box -->
            <div id="messageBox" class="hidden p-4 rounded-xl"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const languageSelect = document.getElementById('languageSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const generateBtn = document.getElementById('generateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const buttonText = document.getElementById('buttonText');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageBox = document.getElementById('messageBox');

        const languages = {
            'en-US': {
                name: 'English (US)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                    { name: 'Fenrir', description: 'Excitable, playful' },
                    { name: 'Leda', description: 'Youthful, composed' },
                    { name: 'Orus', description: 'Firm, professional' },
                ]
            },
            'es-US': {
                name: 'Spanish (US)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                ]
            },
            'de-DE': {
                name: 'German (DE)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                ]
            },
            'fr-FR': {
                name: 'French (FR)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                ]
            },
            'ja-JP': {
                name: 'Japanese (JP)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                ]
            },
            'hi-IN': {
                name: 'Hindi (IN)',
                voices: [
                    { name: 'Zephyr', description: 'Bright, energetic' },
                    { name: 'Puck', description: 'Upbeat, friendly' },
                    { name: 'Charon', description: 'Informative, smooth' },
                    { name: 'Kore', description: 'Firm, authoritative' },
                ]
            }
        };

        function populateLanguageAndVoiceOptions() {
            for (const code in languages) {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = languages[code].name;
                languageSelect.appendChild(option);
            }
            updateVoiceOptions();
        }

        function updateVoiceOptions() {
            const selectedLanguageCode = languageSelect.value;
            const voices = languages[selectedLanguageCode].voices;
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.description})`;
                voiceSelect.appendChild(option);
            });
        }

        languageSelect.addEventListener('change', updateVoiceOptions);
        generateBtn.addEventListener('click', generateAudio);

        function showMessage(msg, isError = true) {
            messageBox.textContent = msg;
            messageBox.className = `p-4 rounded-xl ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        function setGeneratingState(isGenerating) {
            generateBtn.disabled = isGenerating;
            buttonText.textContent = isGenerating ? 'Generating...' : 'Generate Speech';
            loadingIndicator.classList.toggle('hidden', !isGenerating);
        }

        async function generateAudio() {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (text.length === 0) {
                showMessage('Please enter some text to generate speech.');
                return;
            }

            hideMessage();
            setGeneratingState(true);
            audioContainer.classList.add('hidden');

            const apiKey = "AIzaSyA8tiSykoaMjbRaOMWweYUfxxFVvutSEdg";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voice }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            let audioUrl = null;
            let retries = 0;
            const maxRetries = 3;
            const baseDelay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        audioUrl = URL.createObjectURL(wavBlob);
                        break;
                    } else {
                        throw new Error("Invalid audio data from API.");
                    }
                } catch (error) {
                    console.error("Generation failed:", error);
                    retries++;
                    if (retries < maxRetries) {
                        const delay = baseDelay * Math.pow(2, retries);
                        await new Promise(res => setTimeout(res, delay));
                    } else {
                        showMessage('Failed to generate audio. Please try again.');
                    }
                }
            }

            setGeneratingState(false);
            if (audioUrl) {
                audioPlayer.src = audioUrl;
                audioContainer.classList.remove('hidden');
                showMessage('Audio generated successfully!', false);
                
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = 'generated-speech.wav';
                    link.click();
                };
            }
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const dataLength = pcm16.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            }

            function writeUint32(val) {
                view.setUint32(offset, val, true);
                offset += 4;
            }

            function writeUint16(val) {
                view.setUint16(offset, val, true);
                offset += 2;
            }

            writeString('RIFF');
            writeUint32(36 + dataLength);
            writeString('WAVE');
            writeString('fmt ');
            writeUint32(16);
            writeUint16(1);
            writeUint16(1);
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2);
            writeUint16(2);
            writeUint16(16);
            writeString('data');
            writeUint32(dataLength);

            const pcmBytes = new Uint8Array(pcm16.buffer);
            for (let i = 0; i < pcmBytes.length; i++) {
                view.setUint8(offset++, pcmBytes[i]);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        populateLanguageAndVoiceOptions();
    </script>
</body>
</html>
