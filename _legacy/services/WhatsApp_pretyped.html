<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link & QR Generator</title>
    <!-- Tailwind CSS for rapid, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js library for client-side QR generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Custom styles for focus transitions and specific UI tweaks */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #qrcode img {
            margin: 0 auto;
            border: 8px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans text-slate-900">

    <div class="max-w-md w-full glass-morphism p-8 rounded-3xl shadow-2xl">
        <!-- Back Button -->
        <button onclick="window.location.href='../index.html'"
            class="mb-6 px-4 py-2 bg-gray-200/80 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors duration-200 w-full md:w-auto">‚Üê
            Back to Services</button>

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="bg-green-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">WhatsApp Generator</h1>
            <p class="text-slate-500 mt-2">Create links and QR codes instantly.</p>
        </div>

        <!-- Form -->
        <div class="space-y-5">
            <div>
                <label for="phone" class="block text-sm font-semibold text-slate-700 mb-1">WhatsApp Number (with country
                    code)</label>
                <input type="text" id="phone" placeholder="e.g. 15551234567 (Digits only)"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all">
                <p id="phone-error" class="text-xs text-red-500 mt-1 hidden">Please enter only numbers (include country
                    code).</p>
            </div>

            <div>
                <label for="message" class="block text-sm font-semibold text-slate-700 mb-1">Pre-filled Message</label>
                <textarea id="message" rows="3" placeholder="Hi! I'm interested in..."
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all resize-none"></textarea>
            </div>

            <button id="generate-btn" disabled
                class="w-full bg-green-500 hover:bg-green-600 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-lg shadow-green-100 transition-all active:scale-95">
                Generate Link & QR
            </button>
        </div>

        <!-- Output Section (Hidden by default) -->
        <div id="result-area" class="mt-8 pt-8 border-t border-slate-100 hidden">
            <div class="text-center">
                <p class="text-sm font-semibold text-slate-500 mb-2">Your Link:</p>
                <a id="generated-link" href="#" target="_blank"
                    class="text-green-600 font-medium break-all hover:underline mb-6 block"></a>

                <div id="qrcode-container" class="flex flex-col items-center gap-4">
                    <div id="qrcode"></div>
                    <button id="download-btn"
                        class="mt-4 flex items-center justify-center gap-2 text-slate-700 font-semibold bg-white border border-slate-200 px-6 py-2 rounded-lg hover:bg-slate-50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download QR (PNG)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification system for user feedback -->
    <div id="toast"
        class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium opacity-0 transition-opacity pointer-events-none">
        Copied to clipboard!
    </div>

    <script>
        // DOM Elements
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const generateBtn = document.getElementById('generate-btn');
        const phoneError = document.getElementById('phone-error');
        const resultArea = document.getElementById('result-area');
        const generatedLink = document.getElementById('generated-link');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        const toast = document.getElementById('toast');

        let qrCodeInstance = null;

        // Validation Logic
        const validateInputs = () => {
            const phoneValue = phoneInput.value;
            // Strict digit check
            const onlyDigits = /^\d+$/.test(phoneValue);
            const isValid = onlyDigits && phoneValue.length >= 7;

            if (phoneValue.length > 0 && !onlyDigits) {
                phoneError.classList.remove('hidden');
            } else {
                phoneError.classList.add('hidden');
            }

            generateBtn.disabled = !isValid;
        };

        // Event Listeners for Validation
        phoneInput.addEventListener('input', (e) => {
            // Remove non-digit characters immediately if user pastes them
            e.target.value = e.target.value.replace(/\D/g, '');
            validateInputs();
        });

        messageInput.addEventListener('input', validateInputs);

        // Generation Logic
        generateBtn.addEventListener('click', () => {
            const phone = phoneInput.value;
            const message = encodeURIComponent(messageInput.value);
            const finalUrl = `https://wa.me/${phone}?text=${message}`;

            // Update Link UI
            generatedLink.innerText = finalUrl;
            generatedLink.href = finalUrl;

            // Generate QR Code
            qrcodeDiv.innerHTML = ""; // Clear previous
            qrCodeInstance = new QRCode(qrcodeDiv, {
                text: finalUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Reveal Results
            resultArea.classList.remove('hidden');
            resultArea.scrollIntoView({ behavior: 'smooth' });
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const qrImage = qrcodeDiv.querySelector('img');
            if (!qrImage) return;

            // Create temporary link to trigger download
            const link = document.createElement('a');
            link.download = 'whatsapp-qr.png';
            link.href = qrImage.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast("QR Code Downloaded!");
        });

        // Copy Link to Clipboard
        generatedLink.addEventListener('click', (e) => {
            // Prevent actual navigation if they just want to copy
            // (Standard behavior: they can right click to copy or click to open)
            // But we'll add a simple feedback
            showToast("Opening WhatsApp...");
        });

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 2000);
        }

        // Initial check
        validateInputs();
    </script>
</body>

</html>
