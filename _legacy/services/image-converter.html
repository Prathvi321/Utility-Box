<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - UtilityBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl">
        <button onclick="window.location.href='../index.html'" class="mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors duration-200">‚Üê Back to Services</button>
        
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 text-center">Image Converter</h1>
        <p class="text-gray-600 mb-8 text-center">Convert images between different formats (JPG, PNG, WebP, ICO)</p>

        <!-- File Upload Area -->
        <label for="fileInput" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200 mb-6">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-12 h-12 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500">JPG, PNG, WebP, ICO supported</p>
            </div>
        </label>
        <input type="file" id="fileInput" accept="image/*" class="hidden">
        
        <!-- Preview and Controls -->
        <div id="previewArea" class="hidden flex justify-center mb-8">
            <img id="imagePreview" class="max-w-full max-h-64 object-contain rounded-xl border border-gray-200">
        </div>

        <div id="controls" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-6 bg-gray-50 rounded-xl">
                <div>
                    <label for="formatSelect" class="block text-sm font-medium text-gray-700 mb-2">Convert to:</label>
                    <select id="formatSelect" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                        <option value="jpeg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                        <option value="ico">ICO</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="convertBtn" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Convert & Download
                    </button>
                </div>
            </div>
            
            <div id="messageBox" class="p-4 rounded-xl text-sm hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const previewArea = document.getElementById('previewArea');
            const imagePreview = document.getElementById('imagePreview');
            const controls = document.getElementById('controls');
            const formatSelect = document.getElementById('formatSelect');
            const convertBtn = document.getElementById('convertBtn');
            const messageBox = document.getElementById('messageBox');
            let uploadedImageFile = null;

            const showMessage = (message, isError = false) => {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden');
                if (isError) {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    messageBox.classList.remove('bg-green-100', 'text-green-700');
                } else {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                    messageBox.classList.remove('bg-red-100', 'text-red-700');
                }
            };

            const hideMessage = () => {
                messageBox.classList.add('hidden');
            };

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) {
                    hideMessage();
                    previewArea.classList.add('hidden');
                    controls.classList.add('hidden');
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    showMessage('Please upload a valid image file.', true);
                    return;
                }

                uploadedImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.onload = () => {
                        previewArea.classList.remove('hidden');
                        imagePreview.style.display = 'block';
                        controls.classList.remove('hidden');
                        hideMessage();
                        
                        // Set the default option to match the uploaded image format
                        let currentFormat = file.type.split('/')[1];
                        if (currentFormat === 'jpeg') {
                            currentFormat = 'jpg';
                        }
                        if (currentFormat === 'x-icon') {
                            currentFormat = 'ico';
                        }
                        formatSelect.value = currentFormat;
                    };
                };
                reader.readAsDataURL(file);
            });

            convertBtn.addEventListener('click', () => {
                if (!uploadedImageFile) {
                    showMessage('Please upload an image first.', true);
                    return;
                }

                const targetFormat = formatSelect.value;
                const img = new Image();
                img.src = imagePreview.src;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;

                    // Handle ICO conversion separately
                    if (targetFormat === 'ico') {
                        // ICO conversion is more complex and typically requires server-side logic
                        // or a library. For this client-side example, we'll convert to a 32x32 PNG first
                        // and then tell the user to use a specialized tool.
                        // A simple ICO can be created, but it's not a true multi-resolution icon.
                        try {
                            const icoCanvas = document.createElement('canvas');
                            icoCanvas.width = 32;
                            icoCanvas.height = 32;
                            const icoCtx = icoCanvas.getContext('2d');
                            icoCtx.drawImage(img, 0, 0, 32, 32);

                            icoCanvas.toBlob(blob => {
                                if (blob) {
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = `converted.ico`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    showMessage('Image converted to ICO and downloaded!', false);
                                } else {
                                    showMessage('Failed to convert to ICO. Please try a different format.', true);
                                }
                            }, 'image/vnd.microsoft.icon');
                        } catch (e) {
                            showMessage('Failed to convert to ICO. Please try a different format.', true);
                        }
                    } else {
                        // Handle JPG, PNG, and WebP using canvas
                        let mimeType = `image/${targetFormat}`;
                        let extension = targetFormat;
                        if (targetFormat === 'jpg') {
                            mimeType = 'image/jpeg';
                        }
                        
                        ctx.drawImage(img, 0, 0);

                        // Use a quality parameter of 1.0 for JPEG and WebP to preserve quality.
                        // PNG is a lossless format and does not have a quality parameter.
                        const quality = 1.0; 
                        
                        canvas.toBlob(blob => {
                            if (blob) {
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `converted.${extension}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                                showMessage(`Image converted to ${targetFormat.toUpperCase()} and downloaded!`, false);
                            } else {
                                showMessage(`Failed to convert to ${targetFormat.toUpperCase()}.`, true);
                            }
                        }, mimeType, quality);
                    }
                };
            });
        });
    </script>
</body>
</html>
