<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - UtilityBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            cursor: crosshair;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl">
        <button onclick="window.location.href='../index.html'" class="mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors duration-200">‚Üê Back to Services</button>
        
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Image Color Picker</h1>
            <p class="text-gray-600">Upload an image and click on it to get the color code</p>
        </div>

        <!-- File Upload Section -->
        <div class="mb-8 text-center">
            <label for="imageUpload" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors duration-200 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Upload Image
            </label>
            <input type="file" id="imageUpload" class="hidden" accept="image/*" />
        </div>

        <!-- Content Area -->
        <div id="contentArea" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Canvas Section -->
                <div class="bg-gray-50 p-6 rounded-xl border-2 border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Click on the image to pick a color</h3>
                    <div class="flex justify-center items-center">
                        <canvas id="colorCanvas" class="max-w-full max-h-96 rounded-lg shadow-sm border border-gray-300"></canvas>
                    </div>
                </div>

                <!-- Color Display Section -->
                <div class="bg-gray-50 p-6 rounded-xl border-2 border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800 mb-6 text-center">Selected Color</h3>
                    <div class="flex flex-col items-center space-y-6">
                        <div id="colorDisplay" class="w-32 h-32 rounded-2xl shadow-lg border-4 border-white" style="background-color: #ffffff;"></div>
                        
                        <div class="text-center">
                            <p id="hexCode" class="text-2xl font-bold text-gray-800 mb-4">#FFFFFF</p>
                            <button id="copyButton" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-xl hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                                Copy Color Code
                            </button>
                        </div>
                        
                        <p id="message" class="text-gray-500 text-center text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const colorCanvas = document.getElementById('colorCanvas');
        const ctx = colorCanvas.getContext('2d');
        const contentArea = document.getElementById('contentArea');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexCodeDisplay = document.getElementById('hexCode');
        const copyButton = document.getElementById('copyButton');
        const messageDisplay = document.getElementById('message');

        let image = new Image();

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    image.onload = function() {
                        contentArea.classList.remove('hidden');
                        
                        // Calculate canvas size to fit container while maintaining aspect ratio
                        const maxWidth = 400;
                        const maxHeight = 300;
                        let { width, height } = image;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                        
                        colorCanvas.width = width;
                        colorCanvas.height = height;
                        ctx.drawImage(image, 0, 0, width, height);
                        messageDisplay.textContent = 'Click anywhere on the image to pick a color';
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        colorCanvas.addEventListener('click', function(e) {
            const rect = colorCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const hex = rgbToHex(pixelData[0], pixelData[1], pixelData[2]);
            
            colorDisplay.style.backgroundColor = hex;
            hexCodeDisplay.textContent = hex.toUpperCase();
            messageDisplay.textContent = `RGB(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(hexCodeDisplay.textContent).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                copyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                copyButton.classList.add('bg-gray-600');
                
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.classList.remove('bg-gray-600');
                    copyButton.classList.add('bg-green-600', 'hover:bg-green-700');
                }, 1500);
            });
        });

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }
    </script>
</body>
</html>
