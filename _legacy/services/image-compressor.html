<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - UtilityBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl">
        <button onclick="window.location.href='../index.html'" class="mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors duration-200">‚Üê Back to Services</button>
        
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 text-center">Image Compressor</h1>
        <p class="text-gray-600 mb-8 text-center">Upload an image to resize by dimensions or target file size</p>

        <!-- Upload Section -->
        <div id="upload-section" class="mb-8">
            <div class="file-input-wrapper">
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <label for="file-input" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-12 h-12 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, JPEG, WebP supported</p>
                    </div>
                </label>
            </div>
            <p id="file-name" class="text-gray-600 font-medium mt-4 text-center hidden"></p>
        </div>

        <!-- Resizer Section -->
        <div id="resizer-section" class="hidden">
            <!-- Image Preview -->
            <div class="mb-6 text-center">
                <canvas id="image-canvas" class="max-w-full h-auto border border-gray-200 rounded-xl shadow-sm"></canvas>
                <div class="mt-2 text-sm text-gray-500">
                    <span id="original-dims"></span> | <span id="original-size"></span>
                </div>
            </div>

            <!-- Resize Options -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Dimensions Option -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center mb-4">
                        <input type="radio" id="resize-dims-radio" name="resize-option" value="dims" checked class="text-indigo-600 focus:ring-indigo-500">
                        <label for="resize-dims-radio" class="ml-2 text-gray-800 font-semibold">Resize by Dimensions</label>
                    </div>
                    <div id="dims-options" class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="width-input" class="block text-sm font-medium text-gray-700 mb-1">Width (px)</label>
                            <input type="number" id="width-input" placeholder="1920" class="w-full px-3 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                        </div>
                        <div>
                            <label for="height-input" class="block text-sm font-medium text-gray-700 mb-1">Height (px)</label>
                            <input type="number" id="height-input" placeholder="1080" class="w-full px-3 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                        </div>
                    </div>
                </div>

                <!-- File Size Option -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center mb-4">
                        <input type="radio" id="resize-size-radio" name="resize-option" value="size" class="text-indigo-600 focus:ring-indigo-500">
                        <label for="resize-size-radio" class="ml-2 text-gray-800 font-semibold">Resize by Target File Size</label>
                    </div>
                    <div id="size-options" class="grid grid-cols-2 gap-4 opacity-50">
                        <div>
                            <label for="target-size-input" class="block text-sm font-medium text-gray-700 mb-1">Target Size</label>
                            <input type="number" id="target-size-input" placeholder="500" class="w-full px-3 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                        </div>
                        <div>
                            <label for="size-unit-select" class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
                            <select id="size-unit-select" class="w-full px-3 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                                <option value="kb">KB</option>
                                <option value="mb">MB</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="resize-button" class="flex-1 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Resize Image
                </button>
                <button id="download-button" class="flex-1 px-6 py-3 bg-green-600 text-white font-semibold rounded-xl hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden">
                    Download Resized Image
                </button>
            </div>
        </div>

        <!-- Status Display -->
        <div id="status-container" class="mt-6 text-center hidden">
            <div id="loading-spinner" class="hidden flex justify-center items-center mb-4">
                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <div id="message-box" class="hidden p-4 rounded-xl"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const uploadSection = document.getElementById('upload-section');
            const resizerSection = document.getElementById('resizer-section');
            const fileNameSpan = document.getElementById('file-name');
            const canvas = document.getElementById('image-canvas');
            const ctx = canvas.getContext('2d');
            const resizeButton = document.getElementById('resize-button');
            const downloadButton = document.getElementById('download-button');
            const originalDimsSpan = document.getElementById('original-dims');
            const originalSizeSpan = document.getElementById('original-size');
            const loadingSpinner = document.getElementById('loading-spinner');
            const messageBox = document.getElementById('message-box');
            
            const resizeDimsRadio = document.getElementById('resize-dims-radio');
            const resizeSizeRadio = document.getElementById('resize-size-radio');
            const dimsOptions = document.getElementById('dims-options');
            const sizeOptions = document.getElementById('size-options');

            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const targetSizeInput = document.getElementById('target-size-input');
            const sizeUnitSelect = document.getElementById('size-unit-select');

            let originalImage = null;
            let originalFileName = '';
            let originalFileMime = '';

            // Handle radio button changes
            resizeDimsRadio.addEventListener('change', () => {
                dimsOptions.classList.remove('opacity-50');
                sizeOptions.classList.add('opacity-50');
            });
            resizeSizeRadio.addEventListener('change', () => {
                sizeOptions.classList.remove('opacity-50');
                dimsOptions.classList.add('opacity-50');
            });

            // Handle file input
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        originalImage = img;
                        originalFileName = file.name;
                        originalFileMime = file.type;
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        resizerSection.classList.remove('hidden');
                        fileNameSpan.textContent = `File: ${file.name}`;
                        fileNameSpan.classList.remove('hidden');

                        originalDimsSpan.textContent = `Original: ${img.width}x${img.height}px`;
                        originalSizeSpan.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
                        
                        // Set default values
                        widthInput.value = img.width;
                        heightInput.value = img.height;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            // Resize functionality
            resizeButton.addEventListener('click', async () => {
                if (!originalImage) {
                    showMessage('Please upload an image first.', 'error');
                    return;
                }

                showLoading();
                downloadButton.classList.add('hidden');
                
                try {
                    let newCanvas = document.createElement('canvas');
                    let newCtx = newCanvas.getContext('2d');
                    let success = false;

                    if (resizeDimsRadio.checked) {
                        const newWidth = parseInt(widthInput.value);
                        const newHeight = parseInt(heightInput.value);

                        if (isNaN(newWidth) || isNaN(newHeight) || newWidth <= 0 || newHeight <= 0) {
                            showMessage('Please enter valid width and height values.', 'error');
                            hideLoading();
                            return;
                        }

                        newCanvas.width = newWidth;
                        newCanvas.height = newHeight;
                        newCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);
                        success = true;

                    } else if (resizeSizeRadio.checked) {
                        const targetSize = parseFloat(targetSizeInput.value);
                        const sizeUnit = sizeUnitSelect.value;
                        if (isNaN(targetSize) || targetSize <= 0) {
                            showMessage('Please enter a valid target size.', 'error');
                            hideLoading();
                            return;
                        }
                        const targetBytes = sizeUnit === 'mb' ? targetSize * 1024 * 1024 : targetSize * 1024;
                        
                        let quality = 0.9;
                        let currentWidth = originalImage.width;
                        let currentHeight = originalImage.height;

                        while (true) {
                            newCanvas.width = currentWidth;
                            newCanvas.height = currentHeight;
                            newCtx.drawImage(originalImage, 0, 0, currentWidth, currentHeight);

                            const resizedBlob = await new Promise(resolve => newCanvas.toBlob(resolve, originalFileMime, quality));

                            if (resizedBlob.size <= targetBytes) {
                                break;
                            }

                            if (quality <= 0.1) {
                                const reductionFactor = Math.sqrt(targetBytes / resizedBlob.size);
                                currentWidth *= reductionFactor;
                                currentHeight *= reductionFactor;
                                quality = 0.9;
                            } else {
                                quality *= 0.9;
                            }

                            if (quality < 0.01 && currentWidth < 10) break;
                        }
                        success = true;
                    }

                    if (success) {
                        canvas.width = newCanvas.width;
                        canvas.height = newCanvas.height;
                        ctx.drawImage(newCanvas, 0, 0);

                        originalDimsSpan.textContent = `Resized: ${canvas.width}x${canvas.height}px`;

                        const finalBlob = await new Promise(resolve => canvas.toBlob(resolve, originalFileMime));
                        originalSizeSpan.textContent = `Size: ${(finalBlob.size / 1024).toFixed(2)} KB`;
                        
                        downloadButton.classList.remove('hidden');
                        showMessage('Image resized successfully!', 'success');
                    }

                } catch (error) {
                    showMessage(`An error occurred: ${error.message}`, 'error');
                } finally {
                    hideLoading();
                }
            });

            // Download functionality
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                canvas.toBlob(blob => {
                    link.href = URL.createObjectURL(blob);
                    link.download = `resized_${originalFileName}`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, originalFileMime);
            });

            function showLoading() {
                document.getElementById('status-container').classList.remove('hidden');
                loadingSpinner.classList.remove('hidden');
                messageBox.classList.add('hidden');
            }

            function hideLoading() {
                loadingSpinner.classList.add('hidden');
            }

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = `p-4 rounded-xl ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                messageBox.classList.remove('hidden');
                document.getElementById('status-container').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
